<!doctype html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>FountainJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="http://fountainjs.io/assets/imgs/fountain.png" />
  </head>

  <body ng-app="app">
    <div class="app-container">
      <aside class="menu"></aside>
      <ui-view class="left">
      </ui-view>

      <aside class="right">
        <section class="logos">
          <div class="target-example"> <img class="target-example-photo" src="/assets/images/i-6@3x.png" alt="Target app example" /></div>
          <div class="app-store"> <img class="app-store-logo" src="/assets/images/appstore-button@3x.png" alt="App store"/></div>
          <div class="facebook-twitter">
            <img class="facebook-logo bottom-logo" src="/assets/images/facebook@3x.png" class="facebook-logo" alt="Facebook"/>
            <img class="twitter-logo bottom-logo" src="/assets/images/twitter@3x.png" alt="Twitter"/>
          </div>
        </section>
      </aside>
    </div>
  </body>
</html>
